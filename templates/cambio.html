<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>cambiar_password</title>

    <!-- Enlace a hoja de estilo main.css-->
    <link rel = 'stylesheet' href="{{url_for('static', filename='main.css') }}">
    <!-- Enlace bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Enlace a hoja de estilo de bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">

</head>
<body>
<main class="container p-3">
     <div class="row">
            <div class="col-md-9 offset-md-2 my-auto"> <!--Este div ocupará 4 columnas del espacio (centrado)-->
                <br>
                <div class="card  text-warning border-warning mb-3" style="max-width: 40rem;">

                        <div class="card-header text-center">
                            <fieldset>
                                <legend>CAMBIO DE CONTRASEÑA</legend>
                            </fieldset>
                        </div>

    <div class="card-body">

        <div class="form-group">
            <div class="form-group row">
                <label  class="col-sm-0 col-form-label ">ANTIGUA CONTRASEÑA: &nbsp &nbsp
                <label class="col-sm-0 col-form-label text-success">{{password}}</label>
    <br>

    <form class="form-signin" action="/cambio" method="post">
        <div class="form-group">
            <label class="col-form-label col-form-label-sm mt-0" for="password">NUEVA CONTRASEÑA</label>
            <input class="form-control form-control-sm" type="password" name="password" placeholder="password" id="password">
        </div>
        <p><button type="submit" class="btn btn-success" id="cambio">
                                confirmar
                            </button></p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <br/>
            {% for message in messages %}

                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ message }}
                    </font></font></div>


            {% endfor %}
            {% endif %}
            {% endwith %}

            <br>
            <a href="/index"><span class="glyphicon glyphicon-shopping-cart"></span> HOME</a>
</body>
</html>
